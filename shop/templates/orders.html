{% extends 'base.html' %}
{% block content %}
    <h1>My Orders</h1>
    <ul class="list-group">
        {% for order in orders %}
            <li class="list-group-item">{{ order.id }}</li>
            <ol class="list-group">
            {% for oitem in order.orderitem %}
                <li class="list-group-item">[{{ oitem.id }}] {{ oitem.product.name }}({{oitem.product.price}} Kc) x {{oitem.count}}</li>
            {% endfor %}
            </ol>
        {% endfor %}
    </ul>
{% endblock %}
